<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background: rgba(255,255,255,0.1);
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header h1 {
            margin: 0;
            font-size: 1.5em;
        }
        
        .logout-btn {
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            text-decoration: none;
        }
        
        .logout-btn:hover {
            background: rgba(255,255,255,0.3);
        }
        
        .chat-container {
            flex: 1;
            background: white;
            margin: 20px;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f9f9f9;
        }
        
        .message {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 15px;
            max-width: 70%;
            word-wrap: break-word;
        }
        
        .user-message {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin-left: auto;
            text-align: right;
        }
        
        .bot-message {
            background: white;
            color: #333;
            border: 1px solid #ddd;
            margin-right: auto;
        }
        
        .chat-input {
            display: flex;
            padding: 20px;
            border-top: 1px solid #ddd;
            background: white;
        }
        
        #messageInput {
            flex: 1;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 25px;
            font-size: 16px;
            margin-right: 10px;
            outline: none;
        }
        
        #messageInput:focus {
            border-color: #667eea;
        }
        
        #sendBtn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            min-width: 80px;
        }
        
        #sendBtn:hover {
            transform: translateY(-1px);
        }
        
        #sendBtn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .welcome {
            text-align: center;
            color: #666;
            margin: 50px 0;
        }
        
        .quick-questions {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin: 20px 0;
        }
        
        .quick-btn {
            background: #e3f2fd;
            border: 1px solid #2196f3;
            color: #1976d2;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .quick-btn:hover {
            background: #bbdefb;
        }
        
        .typing {
            font-style: italic;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸ¤– RAG Chatbot - Welcome {{ username }}</h1>
        <a href="/logout" class="logout-btn">Logout</a>
    </div>
    
    <div class="chat-container">
        <div class="chat-messages" id="chatMessages">
            <div class="welcome">
                <h2>ðŸ‘‹ Welcome to Employee Assistant!</h2>
                <p>Ask me about employee data, departments, or company information.</p>
                
                <div class="quick-questions">
                    <button class="quick-btn" onclick="sendQuickQuestion('Find employees working in IT department')">
                        IT Employees
                    </button>
                    <button class="quick-btn" onclick="sendQuickQuestion('Show me all managers')">
                        All Managers  
                    </button>
                    <button class="quick-btn" onclick="sendQuickQuestion('What departments do we have?')">
                        Departments
                    </button>
                    <button class="quick-btn" onclick="sendQuickQuestion('Find highest paid employees')">
                        Top Salaries
                    </button>
                </div>
            </div>
        </div>
        
        <div class="chat-input">
            <input type="text" id="messageInput" placeholder="Ask me about employees, departments, salaries..." />
            <button id="sendBtn" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');

        function addMessage(message, isUser) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            messageDiv.textContent = message;
            
            // Remove welcome message if it exists
            const welcome = chatMessages.querySelector('.welcome');
            if (welcome) {
                welcome.remove();
            }
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function setLoading(loading) {
            sendBtn.disabled = loading;
            sendBtn.textContent = loading ? 'Sending...' : 'Send';
        }

        async function sendMessage(message = null) {
            const query = message || messageInput.value.trim();
            if (!query) return;
            
            // Clear input if not from quick question
            if (!message) {
                messageInput.value = '';
            }
            
            // Add user message
            addMessage(query, true);
            
            // Show loading
            setLoading(true);
            addMessage('Thinking...', false);
            
            try {
                const formData = new FormData();
                formData.append('query', query);
                
                const response = await fetch('/query', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                // Remove "Thinking..." message
                const messages = chatMessages.querySelectorAll('.message');
                const lastMessage = messages[messages.length - 1];
                if (lastMessage && lastMessage.textContent === 'Thinking...') {
                    lastMessage.remove();
                }
                
                if (data.response) {
                    addMessage(data.response, false);
                } else {
                    addMessage('Sorry, I encountered an error.', false);
                }
            } catch (error) {
                // Remove "Thinking..." message
                const messages = chatMessages.querySelectorAll('.message');
                const lastMessage = messages[messages.length - 1];
                if (lastMessage && lastMessage.textContent === 'Thinking...') {
                    lastMessage.remove();
                }
                
                addMessage('Error: Could not connect to server.', false);
            } finally {
                setLoading(false);
            }
        }

        function sendQuickQuestion(question) {
            sendMessage(question);
        }

        // Enter key to send
        messageInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Focus on input
        messageInput.focus();
    </script>
</body>
</html>
